<!doctype html>
<html>
  <body>
    <form id="whoisForm">
      IP Address or Domain Name:
      <input type="text" id="input" placeholder="e.g. 1.2.3.4 or example.com" />
      <button type="submit">Whois</button>
    </form>
    <form id="snForm">
      SN
      <textarea id="sninput" placeholder="sn" ></textarea>
      <button type="submit">SN</button>
    </form>
    <div id="resultDiv"></div>
    <div id="snresultDiv"></div>
    <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">
    <input type="file" name="uploadfile" />
    <input type="hidden" name="token" value="{{.}}"/>
    <input type="submit" value="upload" />
    </form>
    <script src="index.js"></script>
    <script src="sn.js"></script>
  </body>
</html>
